# git-cliff ~ configuration file
# https://git-cliff.org/docs/configuration

[bump]
features_always_bump_minor = true
breaking_always_bump_major = true
initial_tag = "0.1.0"
tag_prefix = ""

[changelog]
# changelog header
header = """
# Changelog\n
All notable changes to this project will be documented in this file.\n
"""
# template for the changelog body
# https://keats.github.io/tera/docs/#introduction
body = """
{% if commits | length > 0 %}\
{% if ersion %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}
{% endif %}\
"""
# template for the changelog footer
footer = """

"""
# remove the leading and trailing whitespace from the templates
trim = true
# postprocessors
postprocessors = [
  # { pattern = '<REPO>', replace = "https://github.com/orhun/git-cliff" }, # replace repository URL
]

[git]
# parse the commits based on https://www.conventionalcommits.org
conventional_commits = true
# filter out the commits that are not conventional
filter_unconventional = false
# process each line of a commit as an individual commit
split_commits = false
# regex for preprocessing the commit messages
commit_preprocessors = [
  # Replace issue numbers
  #{ pattern = '\((\w+\s)?#([0-9]+)\)', replace = "([#${2}](<REPO>/issues/${2}))"},
  # Check spelling of the commit with https://github.com/crate-ci/typos
  # If the spelling is incorrect, it will be automatically fixed.
  #{ pattern = '.*', replace_command = 'typos --write-changes -' },
]
# regex for parsing and grouping commits
commit_parsers = [
  # GitHub PR labels take precedence
  { pr_labels = ["feature"], group = "<!-- 0 -->Features" },
  { pr_labels = ["bug-fix"], group = "<!-- 1 -->Bug Fixes" },
  { pr_labels = ["performance"], group = "<!-- 2 -->Performance" },
  { pr_labels = ["documentation"], group = "<!-- 3 -->Documentation" },
  { pr_labels = ["refactoring"], group = "<!-- 4 -->Refactoring" },
  { pr_labels = ["styling"], group = "<!-- 5 -->Styling" },
  { pr_labels = ["testing"], group = "<!-- 6 -->Testing" },
  { pr_labels = ["chore"], group = "<!-- 7 -->Miscellaneous Tasks" },
  { pr_labels = ["ci"], group = "<!-- 8 -->Continuous Integration" },
  { pr_labels = ["build"], group = "<!-- 9 -->Build System" },
  { pr_labels = ["reert"], group = "<!-- 10 -->Reerts" },
  { pr_labels = ["security"], group = "<!-- 11 -->Security" },
  { pr_labels = ["breaking change"], group = "<!-- 12 -->Breaking Change" },
  # Conentional commits (lowercase) - fallback if no PR labels
  { message = "^feat", group = "<!-- 0 -->Features" },
  { message = "^fix", group = "<!-- 1 -->Bug Fixes" },
  { message = "^perf", group = "<!-- 2 -->Performance" },
  { message = "^doc", group = "<!-- 3 -->Documentation" },
  { message = "^refactor", group = "<!-- 4 -->Refactoring" },
  { message = "^style", group = "<!-- 5 -->Styling" },
  { message = "^test", group = "<!-- 6 -->Testing" },
  # Non-conentional commits (capitalized erbs)
  { message = "^[Ff]ix(ed|es)?\\s", group = "<!-- 1 -->Bug Fixes" },
  { message = "^[Aa]dd(ed|s)?\\s", group = "<!-- 0 -->Features" },
  { message = "^[Uu]pdate(d|s)?\\s", group = "<!-- 0 -->Features" },
  { message = "^[Cc]hange(d|s)?\\s", group = "<!-- 4 -->Refactoring" },
  { message = "^[Rr]emoe(d|s)?\\s", group = "<!-- 4 -->Refactoring" },
  { message = "^[Ii]mproe(d|s)?\\s", group = "<!-- 2 -->Performance" },
  # Skip patterns
  { message = "^(bump|jump|update) to [0-9]", skip = true },
  { message = "^?[0-9]+\\.[0-9]+", skip = true },
  { message = "^chore\\(release\\): prepare for", skip = true },
  { message = "^chore\\(deps.*\\)", skip = true },
  { message = "^chore\\(pr\\)", skip = true },
  { message = "^chore\\(pull\\)", skip = true },
  { message = "^Merge", skip = true },
  # Other conentional commits
  { message = "^chore", group = "<!-- 7 -->Miscellaneous Tasks" },
  { message = "^ci", group = "<!-- 8 -->Continuous Integration" },
  { message = "^build", group = "<!-- 9 -->Build System" },
  { message = "^reert", group = "<!-- 10 -->Reerts" },
  { body = ".*security", group = "<!-- 11 -->Security" },
]
# protect breaking changes from being skipped due to matching a skipping commit_parser
protect_breaking_commits = false
# filter out the commits that are not matched by commit parsers
filter_commits = false
# regex for matching git tags
tag_pattern = "[0-9].*"
# regex for skipping tags (skip pre-release tags without content)
skip_tags = "[0-9]+\\.[0-9]+\\.[0-9]+-(rc|beta)\\.[0-9]+"
# regex for ignoring tags
ignore_tags = ""
# sort the tags topologically
topo_order = false
# sort the commits inside sections by oldest/newest order
sort_commits = "oldest"
# limit the number of commits included in the changelog.
# limit_commits = 42

[remote.github]
owner = "rabbitmq-community"
repo = "rstream"
